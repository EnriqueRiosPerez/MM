<!DOCTYPE html>
<html lang="es">
<head>

    <!--version del onedrive-->

    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Down Time</title>
    <link rel="stylesheet" href="/estilos/estilo_grid.css">
    <link rel="stylesheet" href="/estilos/estilo_titulo.css">
    <link rel="stylesheet" href="/estilos/estilo_form.css">
    <link rel="stylesheet" href="/estilos/estilo_reloj.css">
    <link rel="stylesheet" href="/estilos/estilo_folio.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" hr   ef="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    

    <script src="https://kit.fontawesome.com/e17299d67a.js" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- se necesitan agregar estas dos lineas para que funcione la verdad no se porque -->
    <!-- sin el segundo no se puede hacer la transicion del play al stop  -->
</head>
<body class = contenedor>
    <header class="header_Tiulo" >
        <div class="diviconoUsuario">
            <img src="/imagenes/iconos/Usuario.png" class ="iconoUsuario">
            <label class="nombreUsuario">Usuario </label>
         </div>
         <div class="divTitulo">
             <img src="/imagenes/iconos/down_time.png" class="iconoTitulo">  
         </div>
         <div class="divExit">
             <img src="/imagenes/iconos/Exit.png" class="iconoExit">
             <label class="labelExit"> Exit</label>
         </div>
    </header>
    <form class = "form_Auto" >
        <label class="titulo">REQUISICION DE SERVICIO A:</label>
    
        <div class="divmachineID">
            <label for="inputMachineID" class="machineLabel">Machine ID</label>
            <input id="inputMachineID" class="inputAutollenado" type="text" placeholder="MACHINE ID">
        </div>
        <div class="divAutollenado">
            <table class="tabla_autollenado">
                <tr>
                    <td class="td_etiqueta"><label for="select_Departamento" class="machineLabel">Depto:</label></td>
                    <td class="td_entrada">
                        <select class="inputAutollenado" id = "select_Departamento">
                            <option value="">--Departamento--</option>
                            <option value="equipos">Equipos</option>
                            <option value="feeders">Feeders</option>
                            <option value="programacion">Programacion</option>
                            <option value="paro_calidad">Paro por calidad</option>
                            <option value="ctrl_produccion">Ctrl de produccion</option>
                            <option value="preekiteos">Preekiteos</option>
                            <option value="pruebas">Pruebas</option>
                            <option value="procesos">Procesos</option>
                            <option value="producto">Producto</option>
                            <option value="produccion">Produccion</option>
                            <option value="planta">Planta</option>                            
                            <option value="calidad">Calidad</option>    
                            <option value="it">IT</option>    
                            
                        </select>    
                    </td>
                </tr>
                <tr>
                    <td class="td_etiqueta"><label for="edificioTxt" class="machineLabel">Edificio: </label></td>
                    <td class="td_entrada"><input class = "inputAutollenado" type="text" placeholder="EDIFICIO" id="edificioTxt"></td>
                </tr>
                <tr>
                    <td class="td_etiqueta"><label for="lineaTxt" class="machineLabel">Linea: </label></td>
                    <td class="td_entrada"> <input class = "inputAutollenado" type="text" placeholder="LINEA" id="lineaTxt"></td>
                </tr>
                <tr>
                    <td class="td_etiqueta"><label for="area" class="machineLabel">Area: </label></td>
                    <td class="td_entrada"><input class = "inputAutollenado" type="text" placeholder="AREA" id="area"></td>
                </tr>
                <tr>
                    <td class="td_etiqueta"><label for="equipo" class="machineLabel">Equipo: </label></td>
                    <td class="td_entrada"><input class = "inputAutollenado" type="text" placeholder="EQUIPO" id="equipo"></td>
                </tr>
                <tr>
                    <td class="td_etiqueta"><label for="subarea" class="machineLabel">Sub-Area</label></td>
                    <td class="td_entrada"><input  class="inputAutollenado" type="text" placeholder="Sub-Area" id="subarea"></td>
                </tr>
                <tr>
                    <td class="td_etiqueta"><label for="problemaTxt" class="machineLabel">Problema</label></td>
                    <td class="td_entrada"><textarea name="" id="problemaTxt" cols="34" rows="5"></textarea> </td>
                </tr>
                
            </table>  
                    </div>
        <div class="imagenes">
            <img src="" alt="" srcset="">
        </div>
        <div class="divBotones">
                <!-- <input class="botones" type="reset" value ="Limpiar"> -->
                <!--input type="button" value="inicio2" onclick="alert('Se guardo el timepo de inicio')"-->
                <button class="botones" type="button" onclick="generar_folio()"> Reportar </button>
                <!-- <input class="botones"  type="submit" value= "Enviar"-->              
        </div>
    </form>
    <div class=" contenedor_reloj" >
        
        <div class="div_carcasa">
           
            <div class="div_tiempo" id = "div_tiempo">  <!--se tiene que poner la misma etiqueta en id y en class para que el cambio de color funcione-->
                00:00:00
            </div>    
            <div class="div_botones_timer" >
                <button  class="btn" onclick="iniciar()">
                    <i class="fa-solid fa-play fa-2x"> </i>
                </button>
                <button class="btn" onclick="detener()">
                    <i class="fa-solid fa-stop fa-2x"> </i> 
                </button>
            </div>
            <div class="aviso_tiempo">
                <label for="" class="avisos_de_tiempo">Inicio de soporte</label>
            </div>
        </div>
    </div>
    <form class = "contenedor_folio">    
        <!-- tabla de llando del folio y de los tiempos de inicio del soporte -->
        <table class="tabla_folio">
            <tr>
                <td colspan="2" class="td_lable_folio"> hola mundo</td>
            </tr>
            <tr>
                <td class="td_label_folio"><label for="folioTxt" class="labelFolio">Numero de folio</label></td>
                <td class="td_entrada_folio"><input type="text" class="input_tabla_folio" id="inputFolio" readonly></td>
            </tr>
            <tr>
                <td class="td_label_folio"><label for="">Hora de reporte:</label></td>
                <td class="td_entrada_folio"><input type="text" name="" id="fecha_reporte" class="input_tabla_folio" readonly></td>
            </tr>
            <tr>
                <td class="td_label_folio"><label for="">Inicio del soporte : </label></td>
                <td class="td_entrada_folio"><input type="text" name="" id="fecha_soporte" class="input_tabla_folio"></td>
            </tr>
            <tr>
                <td class="td_label_folio"><label for="">Fin del soporte : </label></td>
                <td class="td_entrada_folio"><input type="text" name="" id="fecha_soporte" class="input_tabla_folio"></td>
            </tr>
            <tr>
                <td class="td_label_folio"><label for="">Tiempo estimado: </label></td>
                <td class="td_entrada_folio"><input type="text" name="" id="fecha_soporte" class="input_tabla_folio"></td>
            </tr>

        </table>
       <div class="div_boton_mandar">
            <button class="botones" type="button" > Mandar Reporte </button>
            <button class="botones" type="button"> Ver historial de Dt </button>
        </div> 

        <!-- Tabla de llanado del problema  -->
        <table class="tabla_llenado">
            <tr>
                <td class="td_label_llenadofolio"><label class="llenado_problema" for="subSistema_txt">Subsistema:</label></td>
                <td class="td_entrada_llenadofolio"> <input type="text" name="" class="txt_inputs" id="subSistema_txt"> </td>
            </tr>
            <tr>
                <td valign="top" class="td_label_llenadofolio"><label class="llenado_problema" for="problema_txt">Problema:</label></td>
                <td class="td_entrada_llenadofolio"><textarea name="" class="text_area" id="problema_txt" rows="5" cols="50" ></textarea></td>
                    <!-- <input type="text" name="" class="txt_inputs" id="problema_txt"> -->
            </tr>
            <tr>
                <td valign="top" class="td_label_llenadofolio"><label class="llenado_problema" for="causa_txt">Causa:</label></td>
                <td class="td_entrada_llenadofolio"><textarea name="" class="text_area" id="causa_txt" rows="5" cols="50" ></textarea></td>
                <!-- <td class="td_entrada_llenadofolio"><input type="text" name="" class="causa_txt"></td> -->
            </tr>
            <tr>
                <td valign = "top"class="td_label_llenadofolio"><label class="llenado_problema" for="solucion_txt">Solucion:</label></td>
                <!-- <td class="td_entrada_llenadofolio"><input type="text" name="" class="solucion_txt"></td> -->
                <td class="td_entrada_llenadofolio"><textarea name="" class="text_area" id="solucion_txt" rows="5" cols="50" ></textarea></td>
            </tr>
        </table>
        <!-- Tabla de tipo de tiempo  -->
        
         
    </form>
    <script src="/programacion_reloj.js"></script>
    <script src="/modal_usuario.js"></script>
</body>
</html>
